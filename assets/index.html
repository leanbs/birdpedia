<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>birdpedia</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="birdpedia__content">
    <h1>birdpedia</h1>
    <table class="birdpedia__table">
      <thead>
        <th>Specied</th>
        <th>Description</th>
      </thead>
      <tbody>
        <tr class="birdpedia__table--row">
          <td>Pigeon</td>
          <td>Common in cities</td>
        </tr>
      </tbody>
    </table>
    <br />
  
    <form action="/bird" method="post">
      <label class="birdpedia__label">Species: </label>
      <input type="text" name="species">
      <br />
      <label class="birdpedia__label">Description:</label>
      <input type="text" name="description">
      <br/>
      <input class="birdpedia__btn--submit" type="submit" value="Submit">
    </form>
  </div>
  <script>
    birdTable = document.querySelector("tbody");

    fetch("/bird")
      .then(res => res.json())
      .then(birdList => {
        birdList.forEach(bird => {
          row = document.createElement("tr");
          species = document.createElement("td");
          species.innerHTML = bird.species;
          description = document.createElement("td");
          description.innerHTML = bird.description;
          
          row.appendChild(species);
          row.appendChild(description);

          birdTable.appendChild(row);
        });
      });  
  </script>
</body>
</html>
